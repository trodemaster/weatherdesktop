services:
  wd-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wd-worker
    environment:
      - TZ=America/Los_Angeles
    volumes:
      - /home/blake.linux/code/weatherdesktop/assets:/app/assets
      - /home/blake.linux/code/weatherdesktop/rendered:/app/rendered
    working_dir: /app
    init: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "test", "-f", "/app/wd-worker"]
      interval: 10s
      timeout: 5s
      retries: 3
    # Keep container running - worker receives commands via exec
    command: ["sh", "-c", "while true; do sleep 3600; done"]

